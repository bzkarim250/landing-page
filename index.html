<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="landing-page">
      <div>
        <figure class="landing-page__img">
          <img src="./Images/illustration.png" alt="Landing Page Image" />
        </figure>
        <div class="landing-page__img--desc">
          <h3 class="landing-page__img--desc__title">
            Turn your ideas into reality.
          </h3>
          <p class="landing-page__img--desc__para">
            Start for free and get attractive offers from the community
          </p>
        </div>
      </div>
      <div class="landing-page__login">
        <figure class="logo">
          <img src="./Images/logo.jpg" alt="" />
        </figure>
        <h3 class="landing-page__login--title">Login to your account</h3>
        <p class="landing-page__login--para">
          See what is going on with your business
        </p>
        <div class="landing-page__login--google">
          <a href="#"><i class="fab fa-google"> </i>Continue with Google</a>
        </div>
        <p class="landing-page__login--para__email">
          -------- Or Signin with Email --------
        </p>
        <form action="" class="landing-page__login--form">
          <input type="text" placeholder="mail@abc.com" />
          <input type="password" placeholder="*************" />
          <div>
            <div>
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Remember Me</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <input type="submit" value="Login" />
        </form>
        <p class="landing-page__login--form__account">
          Not yet registered? <a href="#">Create an account</a>
        </p>
      </div>
    </main>
  </body>
</html>
